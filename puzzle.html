<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Puzzle!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
      button {
        background-color: MediumSeaGreen;
        color: white;
        width: 70px;
        height: 70px;
      }
    </style>
 </head>
  <body>
    <div class="container">
      <div class="container">
        <h2>Eliminate all X's!</h2>
        <p>Click a button to flip it and other adjacent ones</p>
      </div>
      <div class="row">
        <button id="0" onclick="clicked(this.id)">X</button>
        <button id="1" onclick="clicked(this.id)">X</button>
        <button id="2" onclick="clicked(this.id)">X</button>
        <button id="3" onclick="clicked(this.id)">X</button>
      </div>
      <div class="row">
        <button id="4" onclick="clicked(this.id)">X</button>
        <button id="5" onclick="clicked(this.id)">X</button>
        <button id="6" onclick="clicked(this.id)">X</button>
        <button id="7" onclick="clicked(this.id)">X</button>
      </div>
      <div class="row">
        <button id="8" onclick="clicked(this.id)">X</button>
        <button id="9" onclick="clicked(this.id)">X</button>
        <button id="10" onclick="clicked(this.id)">X</button>
        <button id="11" onclick="clicked(this.id)">X</button>
      </div>
      <div class="row">
        <button id="12" onclick="clicked(this.id)">X</button>
        <button id="13" onclick="clicked(this.id)">X</button>
        <button id="14" onclick="clicked(this.id)">X</button>
        <button id="15" onclick="clicked(this.id)">X</button>
      </div>
      <br />
      <div class="row">
        <button id="reset" onclick="reset()">Start Again!</button>
      </div>
    </div>

    <script>
      const dimension = 4;
      const dimByDim = Math.pow(dimension, 2);
  
      function clicked(id) {
        for (i = Number(id) - dimension - 1; i < Number(id) + dimension; i+=dimension) {
          for (j = i; j < i + 3; j++) {
            if (j >= dimByDim || j < 0)
              continue;
            if (j == i && j % dimension == dimension - 1)
              continue;
            if (j == i + 2 && j % dimension == 0)
              continue;
            if (j % dimension == Number(id) % dimension || Math.abs(j - Number(id)) == 1)
              flipIt(j);
          }
        }
        if (isSuccessful())
          document.getElementById("reset").innerHTML = "Congratulations! You finished the game successfully!";
      }
      function flipIt(id) {
        if (document.getElementById(id).innerHTML == "X")
          document.getElementById(id).innerHTML = "O";
        else
          document.getElementById(id).innerHTML = "X";
      }
      function reset() {
        for (i = 0; i < dimByDim; i++) {
          document.getElementById(i).innerHTML = "X";
          document.getElementById("reset").innerHTML = "Start Again!";
        }
      }
      function isSuccessful() {
        for (i = 0; i < dimByDim; i++) {
          if (document.getElementById(i).innerHTML == "X")
            return false;
        }
        return true;
      }
    </script>
  </body>
</html>
