<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Puzzle!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
      .btn {
        width: 10%;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h2>Eliminate all X's!</h2>
        <p class="text-primary">Click a button to flip it and other adjacent ones</p>
      </div>
      <div class="container">
        <div class="row">
          <button id="0" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="1" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="2" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="3" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
        </div>
        <div class="row">
          <button id="4" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="5" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="6" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="7" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
        </div>
        <div class="row">
          <button id="8" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="9" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="10" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="11" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
        </div>
        <div class="row">
          <button id="12" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="13" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="14" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
          <button id="15" type="button" class="btn btn-outline-primary btn-lg" onclick="clicked(this.id)">X</button>
        </div>
        <div id="done" class="alert alert-success">
        </div>
        <div class="row">
          <button id="reset" type="button" class="btn btn-outline-primary btn-lg" onclick="reset()">Start Again!</button>
        </div>
      </div>
    </div>

    <script>
      const dimension = 4;
      const dimByDim = Math.pow(dimension, 2);
  
      function clicked(id) {
        for (i = Number(id) - dimension - 1; i < Number(id) + dimension; i+=dimension) {
          for (j = i; j < i + 3; j++) {
            if (j >= dimByDim || j < 0)
              continue;
            if (j == i && j % dimension == dimension - 1)
              continue;
            if (j == i + 2 && j % dimension == 0)
              continue;
            if (j % dimension == Number(id) % dimension || Math.abs(j - Number(id)) == 1)
              flipIt(j);
          }
        }
        if (isSuccessful())
          document.getElementById("done").innerHTML = "Congratulations! You finished the game successfully!";
      }
      function flipIt(id) {
        if (document.getElementById(id).innerHTML == "X")
          document.getElementById(id).innerHTML = "O";
        else
          document.getElementById(id).innerHTML = "X";
      }
      function reset() {
        for (i = 0; i < dimByDim; i++) {
          document.getElementById(i).innerHTML = "X";
        }
        document.getElementById("reset").innerHTML = "Start Again!";
        document.getElementById("done").innerHTML = "<br />";
      }
      function isSuccessful() {
        for (i = 0; i < dimByDim; i++) {
          if (document.getElementById(i).innerHTML == "X")
            return false;
        }
        return true;
      }
    </script>
  </body>
</html>
